  <style>
      body {
      font-size: 16px;
      margin: 20px;
    }
    /* Navigasyon ve link stilini düzenle */
    nav {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 50px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      position: relative;
      cursor: pointer;
      color: black;
      font-size: 20px;
      padding: 0.5rem 1rem;
      transition: color 0.25s;
    }

    a::after {
      position: absolute;
      content: "";
      inset: 0;
      background: black;
      scale: 1 0;
      z-index: -1;
      transition: 0.45s;
      border-radius: 10px;
    }

    a:hover {
      color: white;
    }

    a:hover::after {
      scale: 1 1;
    }

    /* Liste stili */
    ul {
      padding: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    /* Mobilde daha küçük font */
    @media (max-width: 768px) {
      a {
        font-size: 18px;
      }
      ul {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      a {
        font-size: 16px;
        padding: 0.3rem 0.6rem;
      }
      ul {
        padding: 5px;
      }
      li {
        font-size: 14px;
      }
    }

    /* Sosyal medya simgeleri */
    a img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      a img {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      a img {
        width: 25px;
        height: 25px;
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

  /* Tablet ve mobil cihazlar için uyumlu stil */
  @media (max-width: 768px) {
    body {
      font-size: 14px;
      margin: 10px;
    }
    form {
      width: 90%;
    }
  }

  @media (max-width: 480px) {
    body {
      font-size: 12px;
      margin: 5px;
    }
    form {
      width: 100%;
    }
  }
  
  /* Tüm sayfayı kaplayan bir container oluştur */
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Yükseklik olarak tüm ekranı kaplar */
  }

  /* Formun stilleri */
  form {
    display: flex;
    flex-direction: column;
    width: 300px;
    padding: 20px;
    background-color: #f3f3f3;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  label {
    margin-bottom: 10px;
  }

  input, textarea {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .divOz {
    width: 100%;
    height: 250px;
    background-color: antiquewhite;
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }

  .divOz img {
    margin-right: 20px;
  }

  .content {
    max-width: 600px; /* İsteğinize göre ayarlayabilirsiniz */
  }

  header {
    text-align: center;
  }
 
  </style>
