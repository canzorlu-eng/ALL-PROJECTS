  <style>
    body {
      font-size: 16px;
      margin: 20px;
    }

    /* Tabletler için stil */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
        margin: 10px;
      }
    }

    /* Mobil cihazlar için stil */
    @media (max-width: 480px) {
      body {
        font-size: 12px;
        margin: 5px;
      }
    }

    /* Navigasyon ve link stilini düzenle */
    nav {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      height: 50px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom:50px;/*************************************************************/
    }

    a {
      position: relative;
      cursor: pointer;
      color: black;
      font-size: 20px;
      padding: 0.5rem 1rem;
      transition: color 0.25s;
    }

    a::after {
      position: absolute;
      content: "";
      inset: 0;
      background: black;
      scale: 1 0;
      z-index: -1;
      transition: 0.45s;
      border-radius: 10px;
    }

    a:hover {
      color: white;
    }

    a:hover::after {
      scale: 1 1;
    }

    /* Liste stili */
    ul {
      padding: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    /* Mobilde daha küçük font */
    @media (max-width: 768px) {
      a {
        font-size: 18px;
      }
      ul {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      a {
        font-size: 16px;
        padding: 0.3rem 0.6rem;
      }
      ul {
        padding: 5px;
      }
      li {
        font-size: 14px;
      }
    }

    /* Sosyal medya simgeleri */
    a img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      a img {
        width: 30px;
        height: 30px;
      }
    }

    @media (max-width: 480px) {
      a img {
        width: 25px;
        height: 25px;
      }
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }
